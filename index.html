<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="voice-calculator" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; /* Corrected margin value */
            background-color: #f0b6dd;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 100%; /* Adjusted to fit within the device width */
            width: 100%; /* Added for responsiveness */
        }

        .display {
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #display {
            width: 100%;
            border: none;
            color: aliceblue;
            background-color: transparent;
            font-size: 24px;
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px; /* Adjusted padding for better fit */
            font-size: 18px;
            cursor: pointer;
            width: 100%; /* Added for responsiveness */
        }

        .a {
            background-color: #66aaff;
            border-color: #222;
            text-align: center;
        }

        .clear {
            grid-column: auto;
            background-color: #ff4444;
        }

        .operator {
            background-color: #66aaff;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .calculator {
                padding: 10px; /* Adjusted padding for smaller screens */
            }

            button {
                font-size: 16px; /* Adjusted font size for smaller screens */
            }
        }
        </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <button id="startRecording">Start Recording</button>
        <div id="output"></div>
 
        <br/>
        <br/>
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendToDisplay('00')">00</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
        
        
        <br/>
        <div class="a">
            <button class="operator" onclick="calculate()" style="height: 65px; width: 350px;">=</button>
        </div>
    </div>

    <script>
        let resultDisplayed = false;
        const display = document.getElementById('display');
        const startRecording = document.getElementById('startRecording');
        const output = document.getElementById('output');
        let isRecording = false; // Track whether recording is active
        let recognition;
    
        // Check if the browser supports the Web Speech API
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
    
            // Set recognition properties
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
    
            // Event listener for the "Start Recording" button
            startRecording.addEventListener('click', () => {
                if (!isRecording) {
                    startRecording.textContent = 'Recording...'; // Update button text
                    startRecording.style.backgroundColor = '#ff4444'; // Change button color
                    isRecording = true;
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });
    
            // Event listener for when speech recognition results are available
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const input = parseTranscript(transcript);
                if (input) {
                    output.textContent = `You said: ${transcript}`;
                    appendToDisplay(input); // Append recognized input to the calculator display
                } else {
                    output.textContent = `Sorry, I didn't understand that.`;
                }
    
                // Reset recording button appearance
                startRecording.textContent = 'Start Recording';
                startRecording.style.backgroundColor = ''; // Reset button color
                isRecording = false;
            };
    
            // Event listener for errors during recognition
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
    
                // Reset recording button appearance
                startRecording.textContent = 'Start Recording';
                startRecording.style.backgroundColor = ''; // Reset button color
                isRecording = false;
            };
        } else {
            // Handle browsers that do not support speech recognition
            startRecording.disabled = true;
            startRecording.textContent = 'Speech recognition not supported';
        }
    
        // Functions for calculator buttons
        function appendToDisplay(value) {
            if (resultDisplayed) {
                clearDisplay();
                resultDisplayed = false;
            }
            document.getElementById('display').value += value;
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
            resultDisplayed = false;
        }
    
        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = evaluateExpression(expression);
                document.getElementById('display').value = result;
                resultDisplayed = true;
            } catch (error) {
                console.error('Error calculating:', error);
                document.getElementById('display').value = 'Error';
                resultDisplayed = true;
            }
        }
    
        // Function to parse the transcript and extract valid input
        function parseTranscript(transcript) {
            // Implement your logic here to extract valid input from the transcript
            // For simplicity, you can just return the transcript as is for now
            return transcript;
        }
    
        // Function to evaluate the expression
        function evaluateExpression(expression) {
            // Split the expression by operators (+, -, *, /) and filter out empty strings
            const tokens = expression.split(/([+\-*/])/).filter(token => token.trim() !== '');
    
            // Initialize the result as the first number in the expression
            let result = parseFloat(tokens[0]);
    
            // Iterate through the tokens in pairs (operator and number)
            for (let i = 1; i < tokens.length; i += 2) {
                const operator = tokens[i];
                const number = parseFloat(tokens[i + 1]);
    
                if (operator === '+') {
                    result += number;
                } else if (operator === '-') {
                    result -= number;
                } else if (operator === '*') {
                    result *= number;
                } else if (operator === '/') {
                    if (number === 0) {
                        throw new Error('Division by zero');
                    }
                    result /= number;
                }
            }
    
            return result;
        }
        function parseTranscript(transcript) {
    // Split the transcript into words
    const words = transcript.split(' ');

    // Initialize an empty string to store the valid input
    let validInput = '';

    // Iterate through the words and check if they are valid numbers or operators
    words.forEach(word => {
        if (!isNaN(word) || ['+', '-', '*', '/'].includes(word)) {
            validInput += word;
        }
    });

    // Return the valid input
    return validInput;
}

    </script>
    </script>
    
</body>
</html>
